<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gym Control</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contrase침a" />
    <button onclick="login()">Iniciar Sesi칩n</button>
    <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (!username || !password) {
        errorMessage.textContent = 'Por favor, completa todos los campos.';
        return;
      }

      try {
        const result = await window.electronAPI.login(username, password);
        if (result.success) {
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = result.message || 'Credenciales incorrectas.';
        }
      } catch (error) {
        errorMessage.textContent = 'Error al iniciar sesi칩n.';
      }
    }
  </script>
</body>
</html>
